<html lang='en' id='web_app'>
<style>
    html {
        /* border: solid;
        border-width: 5px; */
        text-align: left;
    }
</style> 
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Firebase 9</title>
</head>
<body>
    <h1>Swapper.co.uk</h1>
    <h2>octo-broccoli's user area</h2>
    <h3>Post a listing</h3>
    <form class='add'>
        <label for='title'>Title:</label>
        <input type='text' name='title' required><br>
        <label for='img'>Img address:</label>
        <input type='text' name='img' required><br>
        <label for='description'>Description:</label>
        <input type='text' name='description' required><br>
        <label for='category'>Category:</label>
        <select id='category' name='category'>
            <option selected='true' disabled='disabled'>Choose category</option>
            <option value='clothing'>Clothing</option>
            <option value='books'>Books</option>
            <option value='electricals'>Electricals</option>
            <option value='toys and games'>Toys and Games</option>
            <option value='furniture'>Furniture</option>
        </select><br>
        <label for='votes'>Votes:</label>
        <input type='number' name='votes' required><br>
        <label for='owner'>Owner:</label>
        <input type='text' name='owner' required><br>
        <label for='open_to_offers'>Open to offers:</label>
        <select name='open_to_offers' required>
            <option value= '' selected='true' disabled='disabled'>yes/no</option>
            <option value='yes'>yes</option>
            <option value='no'>no</option>
        </select><br>
        <label for='swap_for_category'>Swap for:</label>
        <select id='swap_for_category' name='swap_for_category'>
            <option value= '' selected='true' disabled='disabled'>Choose category:</option>
            <option value='clothing'>Clothing</option>
            <option value='books'>Books</option>
            <option value='electricals'>Electricals</option>
            <option value='toys and games'>Toys and Games</option>
            <option value='furniture'>Furniture</option>
        </select><br>

        <button>list a new item</button>
    </form>

    <br>
    
    <h3>Delete a Listing</h3>
    <form class='delete'>
        <label for='id'>Document id:</label>
        <input type='text' name='id' required><br>

        <button>remove listing</button>
    </form>

    <br>

    <h3>Update a Listing</h3>
    <form class='update'>
        <label for='id'>Document id:</label>
        <input type='text' name='id' required><br>

        <button>update listing</button>
    </form>

    <h3>Signup</h3>

    <form class='signup'>
        <label for='username'>username:</label>
        <input type='text' name='username'><br>
        <label for='email'>email:</label>
        <input type='email' name='email'><br>
        <label for='password'>password:</label>
        <input type='password' name='password'><br>
        <button>signup</button>
    </form>
    
    <h3>Login/logout</h3>

    <form class='login'>
        <label for='username'>username:</label>
        <input type='text' name='username'><br>
        <label for='email'>email:</label>
        <input type='email' name='email'><br>
        <label for='password'>password:</label>
        <input type='password' name='password'><br>
        <button>login</button>
    </form>

    <button class='logout'>logout</button>

    <script src='bundle.js'></script>
</body>
</html>
